<body>
    <div class="app-container">
        <button id="toggleSettings" class="mobile-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

            </svg>
            Settings
        </button>
        <aside class="sidebar">
            <div class="sidebar-header">
                <div>
                    <h1>Photo Card Generator</h1>
                    <p>Generate visuals using HTML templates</p>
                </div>
                <div style="display: flex; gap: 8px; align-items: center;">
                    <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                        <svg class="sun-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="moon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                    <button id="closeSettings" class="close-btn mobile-only">&times;</button>
                </div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <label>Select Template</label>
                    <select id="templateSelect"></select>
                    <p id="templateDesc" class="help-text"></p>
                </div>

                <div class="section-title">Content</div>
                
                <div id="dynamicContent">
                    <!-- Dynamic inputs will be generated here -->
                </div>

                <div class="section-title">Media</div>
                
                <div class="control-group">
                    <label>Main Image</label>
                    <input type="file" id="imageInput" accept="image/*">
                    <div style="margin: 5px 0; font-size: 12px; text-align: center; color: #666;">OR</div>
                    <input type="text" id="imageUrlInput" placeholder="Enter Image URL">
                    
                    <div class="image-controls">
                        <div style="margin-bottom: 8px;">
                            <label style="font-size: 12px;">Scale</label>
                            <input type="range" id="imageScaleInput" min="0.1" max="3" step="0.1" value="1" style="width: 100%;">
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <div style="flex: 1;">
                                <label style="font-size: 12px;">Pos X</label>
                                <input type="number" id="imageXInput" value="0" style="width: 100%;">
                            </div>
                            <div style="flex: 1;">
                                <label style="font-size: 12px;">Pos Y</label>
                                <input type="number" id="imageYInput" value="0" style="width: 100%;">
                            </div>
                        </div>
                        <div style="margin-top: 8px;">
                            <label style="font-size: 12px;">Object Fit</label>
                            <select id="imageObjectFitInput" style="width: 100%;">
                                <option value="cover">Cover</option>
                                <option value="contain">Contain</option>
                                <option value="fill">Fill</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Logo</label>
                    <input type="file" id="logoInput" accept="image/*">
                    <div style="margin: 5px 0; font-size: 12px; text-align: center; color: #666;">OR</div>
                    <input type="text" id="logoUrlInput" placeholder="Enter Logo URL">
                </div>

                <div class="control-group">
                    <label>Ad Image (Bottom)</label>
                    <input type="file" id="adImageInput" accept="image/*">
                    <div style="margin: 5px 0; font-size: 12px; text-align: center; color: #666;">OR</div>
                    <input type="text" id="adImageUrlInput" placeholder="Enter Ad Image URL">
                </div>

                <div class="section-title">Style</div>
                
                <div class="control-group">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                        <label style="margin-bottom: 0;">Font</label>
                        <button id="loadSystemFontsBtn" class="text-btn" style="display: none;">Load Installed Fonts</button>
                    </div>
                    <select id="fontInput">
                        <option value="" placeholder>Search fonts...</option>
                    </select>
                </div>

                <div class="dual-inputs">
                    <div class="control-group">
                        <label>Accent Color</label>
                        <input type="color" id="accentColorInput" value="#D9232D">
                    </div>
                    <div class="control-group">
                        <label>Background</label>
                        <input type="color" id="bgColorInput" value="#ffffff">
                    </div>
                </div>
                
                <div class="control-group">
                    <label>Text Color</label>
                    <input type="color" id="textColorInput" value="#111827">
                </div>
            </div>

            <div class="actions">
                <button id="resetBtn" class="secondary-btn">Reset</button>
                <button id="downloadBtn" class="primary-btn">Download Image</button>
            </div>

                </a>
                <span class="separator">•</span>
                <span>v1.0.1</span>
            </div>
        </aside>
        
        <main class="preview-area">
            <div class="canvas-wrapper">
                <div id="renderTarget">
                    <!-- Template will be injected here -->
                </div>
            </div>
            <div class="zoom-controls">
                <span class="zoom-hint">Preview scaled to fit. Output is 1080x1080.</span>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
